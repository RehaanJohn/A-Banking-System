<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker | Financial Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}?v=3.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
    --primary: #4F46E5;
    --secondary: #6366F1;
    --accent: #10B981;
    --background: #0F172A;
    --surface: #1E293B;
    --on-surface: #F8FAFC;
    --border: #334155;
}

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--on-surface);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            padding: 0 2rem;
            margin: 0;
            list-style: none;
        }

        nav ul li a {
            color: var(--on-surface);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1280px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        .dashboard-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .dashboard-title {
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--on-surface);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: #94A3B8;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s ease;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            box-sizing: border-box;
        }

        input, select {
            width: calc(100% - 2px);
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--background);
            color: var(--on-surface);
            font-family: inherit;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F46E5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            box-sizing: border-box;
        }

        button:hover {
            background: var(--secondary);
        }

        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .expenses-table th {
            text-align: left;
            padding: 1rem;
            background: rgba(79, 70, 229, 0.05);
            color: var(--primary);
            font-weight: 500;
            border-bottom: 2px solid var(--border);
        }

        .expenses-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .category-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 1rem;
            border-radius: 0.5rem;
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-size: 0.875rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .chart-container {
            height: 300px;
            margin: 2rem 0;
            background: var(--surface);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }

            .dashboard-title {
                font-size: 1.75rem;
            }

            .dashboard-subtitle {
                font-size: 1rem;
            }

            .card-header {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Expense Management</h1>
            <p class="dashboard-subtitle">Track and analyze your financial expenditures</p>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    Record New Expense
                </div>
                <form id="expense-form">
                    <div class="form-group">
                        <input type="number" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="form-group">
                        <select id="category">
                            <option value="Food">Food & Dining</option>
                            <option value="Transport">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Utilities & Bills</option>
                            <option value="Other">Miscellaneous</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">
                        <i class="fas fa-save"></i>
                        Save Expense
                    </button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-filter"></i>
                    Filter Expenses
                </div>
                <div class="form-group">
                    <select id="filter">
                        <option value="week">Last 7 Days</option>
                        <option value="month">Current Month</option>
                        <option value="3months">Last 3 Months</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                <div class="form-group" id="custom-dates" style="display: none;">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                </div>
                <button onclick="fetchExpenses()">
                    <i class="fas fa-sliders-h"></i>
                    Apply Filters
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-history"></i>
                Expense History
            </div>
            <div class="chart-container">
                <!-- Chart implementation -->
            </div>
            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-table">
                    <!-- Data populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Existing JavaScript functionality remains similar
        // Add chart initialization code here
        // Add event listeners for custom date filtering
        // Add this at the bottom of the existing script
        const token = localStorage.getItem('jwt');

        document.getElementById('expense-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            fetch('/expenses', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'x-access-token': token
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    fetchExpenses();
                    document.getElementById('expense-form').reset();
                }
                showNotification(data.message, data.status);
            });
        });

        function fetchExpenses() {
            const filter = document.getElementById('filter').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            let url = `/expenses?filter=${filter}`;
            if(filter === 'custom' && startDate && endDate) {
                url += `&start=${startDate}&end=${endDate}`;
            }

            fetch(url, {
                headers: { 'x-access-token': token }
            })
            .then(response => response.json())
            .then(expenses => {
                const tableBody = document.getElementById('expenses-table');
                tableBody.innerHTML = '';
                
                expenses.forEach(expense => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td><span class="category-chip">${getCategoryIcon(expense.category)} ${expense.category}</span></td>
                        <td>${new Date(expense.date).toLocaleDateString()}</td>
                        <td class="action-buttons">
                            <button class="btn-danger" onclick="deleteExpense(${expense.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn-edit" onclick="editExpense(${expense.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        function deleteExpense(id) {
            if(confirm('Are you sure you want to delete this expense?')) {
                fetch(`/expenses?id=${id}`, {
                    method: 'DELETE',
                    headers: { 'x-access-token': token }
                })
                .then(response => response.json())
                .then(data => {
                    showNotification(data.message, data.status);
                    fetchExpenses();
                });
            }
        }

        function editExpense(id) {
            fetch(`/expenses?id=${id}`, {
                headers: { 'x-access-token': token }
            })
            .then(response => response.json())
            .then(expense => {
                document.getElementById('amount').value = expense.amount;
                document.getElementById('category').value = expense.category;
                document.getElementById('date').value = expense.date;
                
                const form = document.getElementById('expense-form');
                form.onsubmit = function(e) {
                    e.preventDefault();
                    const updatedData = {
                        id: expense.id,
                        amount: parseFloat(document.getElementById('amount').value),
                        category: document.getElementById('category').value,
                        date: document.getElementById('date').value
                    };

                    fetch('/expenses', {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'x-access-token': token 
                        },
                        body: JSON.stringify(updatedData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        showNotification(data.message, data.status);
                        fetchExpenses();
                        form.onsubmit = originalSubmitHandler; // Reset form handler
                        form.reset();
                    });
                };
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'Food': 'ðŸ”',
                'Transport': 'ðŸš•',
                'Entertainment': 'ðŸŽ®',
                'Bills': 'ðŸ“„',
                'Other': 'âœ¨'
            };
            return icons[category] || 'ðŸ’°';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchExpenses();
            window.originalSubmitHandler = document.getElementById('expense-form').onsubmit;
        });
                
    </script>
</body>
</html>
