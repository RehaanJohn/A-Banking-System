<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker | Financial Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}?v=3.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
            --primary: #4F46E5;
            --secondary: #6366F1;
            --accent: #10B981;
            --background: #0F172A;
            --surface: #1E293B;
            --on-surface: #F8FAFC;
            --border: #334155;
            --error: #EF4444;
        }


        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--on-surface);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            padding: 0 2rem;
            margin: 0;
            list-style: none;
        }

        nav ul li a {
            color: var(--on-surface);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1280px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        .dashboard-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .dashboard-title {
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--on-surface);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: #94A3B8;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s ease;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            box-sizing: border-box;
        }

        input, select {
            width: calc(100% - 2px);
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--background);
            color: var(--on-surface);
            font-family: inherit;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F46E5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            box-sizing: border-box;
        }

        button:hover {
            background: var(--secondary);
        }

        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .expenses-table th {
            text-align: left;
            padding: 1rem;
            background: rgba(79, 70, 229, 0.05);
            color: var(--primary);
            font-weight: 500;
            border-bottom: 2px solid var(--border);
        }

        .expenses-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .category-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 1rem;
            border-radius: 0.5rem;
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-size: 0.875rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .chart-container {
            height: 300px;
            margin: 2rem 0;
            background: var(--surface);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }

            .dashboard-title {
                font-size: 1.75rem;
            }

            .dashboard-subtitle {
                font-size: 1rem;
            }

            .card-header {
                font-size: 1.1rem;
            }
        }

             /* Table styling */
            .expenses-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1.5rem;
            }

            .expenses-table th,
            .expenses-table td {
                padding: 1rem;
                text-align: left;
                border-bottom: 1px solid var(--border);
            }

            .expenses-table th {
                background: rgba(79, 70, 229, 0.05);
                color: var(--primary);
                font-weight: 500;
            }

            /* Description cell styling */
            .expenses-table td.description {
                position: relative;
                padding: 0;
            }

            .expenses-table td.description input {
                width: 100%;
                padding: 0.75rem 1rem;
                border: none;
                background: transparent;
                color: var(--on-surface);
                font-family: inherit;
                transition: background 0.2s ease;
            }

            .expenses-table td.description input:focus {
                outline: none;
                background: rgba(255, 255, 255, 0.05);
            }

            /* Delete button styling */
            .delete-btn {
                background: none;
                border: none;
                color: #EF4444;
                cursor: pointer;
                padding: 0.5rem;
                margin-right: 0.5rem;
                transition: opacity 0.2s ease;
            }

            .delete-btn:hover {
                opacity: 0.8;
            }

            /* Adjustments for the "Record New Expense" form */
            #expense-form .form-group:last-child {
                margin-bottom: 0;
            }

            #expense-form textarea {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 1px solid var(--border);
                border-radius: 0.5rem;
                background: var(--background);
                color: var(--on-surface);
                font-family: inherit;
                resize: vertical;
                min-height: 100px;
                box-sizing: border-box;
            }

            #expense-form textarea:focus {
                border-color: var(--primary);
                outline: none;
            }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/main-menu"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="javascript:void(0)" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Expense Management</h1>
            <p class="dashboard-subtitle">Track and analyze your financial expenditures</p>
        </div>

        <div class="grid">
            <!-- Add Expense Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    Record New Expense
                </div>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="Food">Food & Dining</option>
                            <option value="Transport">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Utilities & Bills</option>
                            <option value="Other">Miscellaneous</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Enter description"></textarea>
                    </div>
                    <button type="submit">
                        <i class="fas fa-save"></i>
                        Save Expense
                    </button>
                </form>
            </div>

            <!-- Filter Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-filter"></i>
                    Filter Expenses
                </div>
                <div class="form-group">
                    <select id="filter">
                        <option value="week">Last 7 Days</option>
                        <option value="month">Current Month</option>
                        <option value="3months">Last 3 Months</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                <div class="form-group" id="custom-dates" style="display: none;">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                </div>
                <button onclick="fetchExpenses()">
                    <i class="fas fa-sliders-h"></i>
                    Apply Filters
                </button>
            </div>
        </div>

        <!-- Expense History Card -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-history"></i>
                Expense History
            </div>
            <div class="chart-container">
                <!-- Chart implementation -->
            </div>
            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="expenses-table-body">
                    <!-- Table rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>


    <script>
        // Existing JavaScript functionality remains similar
        // Add chart initialization code here
        // Add event listeners for custom date filtering
        // Add this at the bottom of the existing script

        const token = localStorage.getItem('jwt');
        
        // Add proper fetchExpenses implementation
        async function fetchExpenses() {
    try {
        const filter = document.getElementById('filter').value;
        let url = `/expenses?filter=${filter}`;
        
        if (filter === 'custom') {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            if (startDate && endDate) {
                url += `&start=${startDate}&end=${endDate}`;
            }
        }
        
        const response = await fetch(url);
        const expenses = await response.json();
        updateExpensesTable(expenses);
    } catch (error) {
        showNotification('Failed to fetch expenses', 'error');
    }
}

    // Function to delete an expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                fetch(`/expenses/${id}`, {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json' }
})
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showNotification('Expense deleted successfully', 'success');
                        fetchExpenses(); // Refresh the table
                    } else {
                        showNotification(data.message, 'error');
                    }
                })
                .catch(error => {
                    showNotification('Failed to delete expense', 'error');
                    console.error('Error:', error);
                });
            }
        }

        // Add proper table update function
        function updateExpensesTable(expenses) {
            const tbody = document.getElementById('expenses-table');
            tbody.innerHTML = expenses.map(expense => `
                <tr data-id="${expense.id}">
                    <td>$${expense.amount.toFixed(2)}</td>
                    <td><span class="category-chip">${getCategoryIcon(expense.category)} ${expense.category}</span></td>
                    <td>${new Date(expense.date).toLocaleDateString()}</td>
                    <td class="description">
                        <button class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                        <input type="text" value="${expense.description || ''}" readonly>
                    </td>
                </tr>
            `).join('');
        }

        // Event delegation for dynamically created buttons
        document.addEventListener('click', function(e) {
            if (e.target.closest('.delete-btn')) {
                const row = e.target.closest('tr');
                const expenseId = row.dataset.id;
                deleteExpense(expenseId);
            }

            if (e.target.closest('.modify-btn')) {
                const row = e.target.closest('tr');
                const expenseId = row.dataset.id;
                editExpense(expenseId);
            }
        });

        document.getElementById('expense-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
            amount: parseFloat(document.getElementById('amount').value),
            category: document.getElementById('category').value,
            date: document.getElementById('date').value,
            description: document.getElementById('description').value // Added description
        };

        fetch('/expenses', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
})
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                fetchExpenses(); // Refresh the list
                document.getElementById('expense-form').reset();
            }
            showNotification(data.message, data.status);
        });
    });

    // Fix table update function
    function updateExpensesTable(expenses) {
        const tbody = document.getElementById('expenses-table-body'); // Corrected ID
        tbody.innerHTML = expenses.map(expense => `
            <tr data-id="${expense.id}">
                <td>$${expense.amount.toFixed(2)}</td>
                <td><span class="category-chip">${getCategoryIcon(expense.category)} ${expense.category}</span></td>
                <td>${new Date(expense.date).toLocaleDateString()}</td>
                <td class="description">
                    <button class="delete-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                    <input type="text" value="${expense.description || ''}" readonly>
                </td>
            </tr>
        `).join('');
    }

            // Update edit function to handle description
            function editExpense(id) {
                fetch(`/expenses/${id}`, {
                    headers: { 'x-access-token': token }
                })
                .then(response => response.json())
                .then(expense => {
                    // Populate the form with the expense data
                    document.getElementById('amount').value = expense.amount;
                    document.getElementById('category').value = expense.category;
                    document.getElementById('date').value = expense.date;
                    document.getElementById('description').value = expense.description;

                    // Update the form's submit handler to handle edits
                    const form = document.getElementById('expense-form');
                    form.onsubmit = function(e) {
                        e.preventDefault();
                        const updatedData = {
                            id: expense.id,
                            amount: parseFloat(document.getElementById('amount').value),
                            category: document.getElementById('category').value,
                            date: document.getElementById('date').value,
                            description: document.getElementById('description').value
                        };

                        fetch(`/expenses/${expense.id}`, {
                            method: 'PUT',
                            headers: { 
                                'Content-Type': 'application/json',
                                'x-access-token': token 
                            },
                            body: JSON.stringify(updatedData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                showNotification('Expense updated successfully', 'success');
                                fetchExpenses(); // Refresh the table
                                form.reset(); // Reset the form
                                form.onsubmit = originalSubmitHandler; // Restore original submit handler
                            } else {
                                showNotification(data.message, 'error');
                            }
                        })
                        .catch(error => {
                            showNotification('Failed to update expense', 'error');
                            console.error('Error:', error);
                        });
                    };
                })
                .catch(error => {
                    showNotification('Failed to fetch expense details', 'error');
                    console.error('Error:', error);
                });
            }

            let originalSubmitHandler = document.getElementById('expense-form').onsubmit;


        function getCategoryIcon(category) {
            const icons = {
                'Food': 'ðŸ”',
                'Transport': 'ðŸš•',
                'Entertainment': 'ðŸŽ®',
                'Bills': 'ðŸ“„',
                'Other': 'âœ¨'
            };
            return icons[category] || 'ðŸ’°';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            fetchExpenses();
        });

        document.getElementById('filter').addEventListener('change', function() {
            const customDates = document.getElementById('custom-dates');
            customDates.style.display = this.value === 'custom' ? 'block' : 'none';
        });
                
        // Event delegation for inline description editing
        document.addEventListener('click', function(e) {
            const input = e.target.closest('td.description input');
            if (input) {
                input.readOnly = false;
                input.focus();
            }
        });

        document.addEventListener('focusout', function(e) {
            const input = e.target;
            if (input.tagName === 'INPUT' && input.parentElement.classList.contains('description')) {
                input.readOnly = true;
                const expenseId = input.closest('tr').dataset.id;
                const newDescription = input.value;
                
                fetch(`/expenses/${expenseId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: newDescription })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showNotification('Description updated', 'success');
                    }
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            fetchExpenses();
        });

        // Logout confirmation before redirecting to logout route
        function confirmLogout() {
            if (confirm('Are you sure you want to log out?')) {
                window.location.href = '/logout';
            }
        }

    </script>
</body>
</html>
