<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #a78bfa;
            --background: #0f172a;
            --surface: #1e293b;
            --on-surface: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--on-surface);
            min-height: 100vh;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--background) 0%, #1e1b4b 100%);
        }

        header {
            background: rgba(28, 25, 75, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            padding: 0 2rem;
            margin: 0;
        }

        nav ul li a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .welcome-text h1 {
            margin: 0;
            color: var(--primary);
            font-size: 2rem;
        }

        .illustration img {
            width: 200px;
            filter: drop-shadow(0 4px 6px rgba(124, 58, 237, 0.2));
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            background: #0f172a;
            color: var(--on-surface);
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .expenses-table th,
        .expenses-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        .expenses-table th {
            background: rgba(124, 58, 237, 0.1);
            color: var(--primary);
        }

        .category-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            background: rgba(124, 58, 237, 0.1);
            color: var(--secondary);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .chart-container {
            height: 300px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .welcome-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <header>
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/main-menu"><i class="fas fa-bars"></i> Menu</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <div class="welcome-card">
                <div class="welcome-text">
                    <h1>Expense Tracker üí∏</h1>
                    <p>Track your expenses and stay on budget</p>
                </div>
                <div class="illustration">
                    <img src="{{ url_for('static', filename='images/finance_dashboard.svg') }}" alt="Finance Illustration">
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Add Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <input type="number" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="form-group">
                        <select id="category">
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöï Transport</option>
                            <option value="Entertainment">üéÆ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Other">‚ú® Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Add Expense <i class="fas fa-arrow-circle-right"></i></button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-filter"></i> Filter Expenses</h2>
                <div class="form-group">
                    <select id="filter">
                        <option value="week">üìÖ Past Week</option>
                        <option value="month">üóìÔ∏è Past Month</option>
                        <option value="3months">üìÜ Last 3 Months</option>
                        <option value="custom">üéõÔ∏è Custom Range</option>
                    </select>
                </div>
                <div class="form-group" id="custom-dates" style="display: none;">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                </div>
                <button onclick="fetchExpenses()">Apply Filter <i class="fas fa-sliders-h"></i></button>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-history"></i> Expense History</h2>
            <div class="chart-container">
                <!-- Chart would be implemented with Chart.js -->
            </div>
            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-table">
                    <!-- Data populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Existing JavaScript functionality remains similar
        // Add chart initialization code here
        // Add event listeners for custom date filtering
        // Add this at the bottom of the existing script
        const token = localStorage.getItem('jwt');

        document.getElementById('expense-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            fetch('/expenses', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'x-access-token': token
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    fetchExpenses();
                    document.getElementById('expense-form').reset();
                }
                showNotification(data.message, data.status);
            });
        });

        function fetchExpenses() {
            const filter = document.getElementById('filter').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            let url = `/expenses?filter=${filter}`;
            if(filter === 'custom' && startDate && endDate) {
                url += `&start=${startDate}&end=${endDate}`;
            }

            fetch(url, {
                headers: { 'x-access-token': token }
            })
            .then(response => response.json())
            .then(expenses => {
                const tableBody = document.getElementById('expenses-table');
                tableBody.innerHTML = '';
                
                expenses.forEach(expense => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td><span class="category-chip">${getCategoryIcon(expense.category)} ${expense.category}</span></td>
                        <td>${new Date(expense.date).toLocaleDateString()}</td>
                        <td class="action-buttons">
                            <button class="btn-danger" onclick="deleteExpense(${expense.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn-edit" onclick="editExpense(${expense.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        function deleteExpense(id) {
            if(confirm('Are you sure you want to delete this expense?')) {
                fetch(`/expenses?id=${id}`, {
                    method: 'DELETE',
                    headers: { 'x-access-token': token }
                })
                .then(response => response.json())
                .then(data => {
                    showNotification(data.message, data.status);
                    fetchExpenses();
                });
            }
        }

        function editExpense(id) {
            fetch(`/expenses?id=${id}`, {
                headers: { 'x-access-token': token }
            })
            .then(response => response.json())
            .then(expense => {
                document.getElementById('amount').value = expense.amount;
                document.getElementById('category').value = expense.category;
                document.getElementById('date').value = expense.date;
                
                const form = document.getElementById('expense-form');
                form.onsubmit = function(e) {
                    e.preventDefault();
                    const updatedData = {
                        id: expense.id,
                        amount: parseFloat(document.getElementById('amount').value),
                        category: document.getElementById('category').value,
                        date: document.getElementById('date').value
                    };

                    fetch('/expenses', {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'x-access-token': token 
                        },
                        body: JSON.stringify(updatedData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        showNotification(data.message, data.status);
                        fetchExpenses();
                        form.onsubmit = originalSubmitHandler; // Reset form handler
                        form.reset();
                    });
                };
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'Food': 'üçî',
                'Transport': 'üöï',
                'Entertainment': 'üéÆ',
                'Bills': 'üìÑ',
                'Other': '‚ú®'
            };
            return icons[category] || 'üí∞';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchExpenses();
            window.originalSubmitHandler = document.getElementById('expense-form').onsubmit;
        });
                
    </script>
</body>
</html>
